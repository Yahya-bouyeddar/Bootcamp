<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="MiniProjetColoriage.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div id="colorParent">
        <button id="btn">Clear</button>
        <div class="row">
          <div class="color" id="orange"></div>
          <div class="color" id="orangered"></div>
          <div class="color" id="red"></div>
        </div>
        <div class="row">
          <div class="color" id="yellow"></div>
          <div class="color" id="yellowgreen"></div>
          <div class="color" id="lightgreen"></div>
        </div>
        <div class="row">
          <div class="color" id="green"></div>
          <div class="color" id="turquoise"></div>
          <div class="color" id="cyan"></div>
        </div>
        <div class="row">
          <div class="color" id="lightskyblue"></div>
          <div class="color" id="dodgerblue"></div>
          <div  class="color" id="blue"></div>
        </div>
        <div class="row">
          <div class="color" id="darkblue"></div>
          <div class="color" id="indigo"></div>
          <div class="color" id="darkmagenta"></div>
        </div>
        <div class="row">
          <div class="color" id="violet"></div>
          <div class="color" id="lightpink"></div>
          <div class="color" id="lightgray"></div>
        </div>
        <div class="row">
          <div class="color" id="gray"></div>
          <div class="color" id="black"></div>
          <div class="color" id="white"></div>
        </div>
      </div>
      <div id="content"></div>
    </div>
    <script src="MiniProjetColoriage.js"></script>
  </body>
</html>
